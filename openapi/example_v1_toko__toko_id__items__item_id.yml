v1_toko__toko_id__items__item_id_put:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request PUT \
        --url https://api.portalnesia.com/v1/toko/debug/items/51 \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data 'name=Vanilla+Latte+Hot' \
        --data 'description=New+Items' \
        --data price=15000 \
        --data disscount=5000 \
        --data image=0 \
        --data category=Coffee \
        --data 'group=Vanila+Latte' \
        --data active=1
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');

      var qs = require('qs');


      var data = qs.stringify({
         'name': 'Vanilla Latte Hot'
         'description': 'New Items'
         'price': '15000'
         'disscount': '5000'
         'image': '0'
         'category': 'Coffee'
         'group': 'Vanila Latte'
         'active': '1'
      })


      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }


      axios.put('https://api.portalnesia.com/v1/toko/{toko_id}/items/{item_id}',data,config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data =
      "name=Vanilla%2BLatte%2BHot&description=New%2BItems&price=15000&disscount=5000&image=0&category=Coffee&group=Vanila%2BLatte&active=1";


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("PUT", "https://api.portalnesia.com/v1/toko/debug/items/51");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/toko/debug/items/51",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "PUT",
        CURLOPT_POSTFIELDS => "name=Vanilla%2BLatte%2BHot&description=New%2BItems&price=15000&disscount=5000&image=0&category=Coffee&group=Vanila%2BLatte&active=1",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: application/x-www-form-urlencoded"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      payload =
      "name=Vanilla%2BLatte%2BHot&description=New%2BItems&price=15000&disscount=5000&image=0&category=Coffee&group=Vanila%2BLatte&active=1"


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN",
          'content-type': "application/x-www-form-urlencoded"
          }

      conn.request("PUT", "/v1/toko/debug/items/51", payload, headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.put("https://api.portalnesia.com/v1/toko/debug/items/51")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .header("content-type", "application/x-www-form-urlencoded")
        .body("name=Vanilla%2BLatte%2BHot&description=New%2BItems&price=15000&disscount=5000&image=0&category=Coffee&group=Vanila%2BLatte&active=1")
        .asString();
