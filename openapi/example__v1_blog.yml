_v1_blog_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/blog \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data 'title=Test+blog' \
        --data slug=test-blog \
        --data 'text=%3Cp%3EHello+World%3C%2Fp%3E' \
        --data image=https%3A%2F%2Fcontent.portalnesia.com%2F... \
        --data format=html \
        --data tags=Blog%2CDevelopment \
        --data category=uncategory
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');
      var qs = require('qs');

      var data = qs.stringify({
         'title': 'Test blog'
         'slug': 'test-blog'
         'text': '<p>Hello World</p>'
         'image': 'https://content.portalnesia.com/...'
         'format': 'html'
         'tags': 'Blog,Development'
         'category': 'uncategory'
      })

      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }

      axios.post('https://api.portalnesia.com/v1/blog',data,config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data =
      "title=Test%2Bblog&slug=test-blog&text=%253Cp%253EHello%2BWorld%253C%252Fp%253E&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=html&tags=Blog%252CDevelopment&category=uncategory";


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("POST", "https://api.portalnesia.com/v1/blog");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/blog",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "POST",
        CURLOPT_POSTFIELDS => "title=Test%2Bblog&slug=test-blog&text=%253Cp%253EHello%2BWorld%253C%252Fp%253E&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=html&tags=Blog%252CDevelopment&category=uncategory",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: application/x-www-form-urlencoded"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      payload =
      "title=Test%2Bblog&slug=test-blog&text=%253Cp%253EHello%2BWorld%253C%252Fp%253E&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=html&tags=Blog%252CDevelopment&category=uncategory"


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN",
          'content-type': "application/x-www-form-urlencoded"
          }

      conn.request("POST", "/v1/blog", payload, headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.post("https://api.portalnesia.com/v1/blog")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .header("content-type", "application/x-www-form-urlencoded")
        .body("title=Test%2Bblog&slug=test-blog&text=%253Cp%253EHello%2BWorld%253C%252Fp%253E&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=html&tags=Blog%252CDevelopment&category=uncategory")
        .asString();
