v1_tools_nsfw_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/tools/nsfw \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: multipart/form-data' \
        --form url=https://farm8.staticflickr.com/7408/10321505196_6209ce547e.jpg \
        --form image=string
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');

      var fs = require('fs');


      var data = new FormData();

      data.append('url','https://farm8.staticflickr.com/7408/10321505196_6209ce547e.jpg')

      data.append('image',fs.createReadStream('string'))


      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }


      axios.post('https://api.portalnesia.com/v1/tools/nsfw',data,config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data = new FormData();

      data.append("url",
      "https://farm8.staticflickr.com/7408/10321505196_6209ce547e.jpg");

      data.append("image", "string");


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("POST", "https://api.portalnesia.com/v1/tools/nsfw");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/tools/nsfw",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "POST",
        CURLOPT_POSTFIELDS => "-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"url\"\r\n\r\nhttps://farm8.staticflickr.com/7408/10321505196_6209ce547e.jpg\r\n-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"image\"\r\n\r\nstring\r\n-----011000010111000001101001--\r\n",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: multipart/form-data"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      payload = "-----011000010111000001101001\r\nContent-Disposition:
      form-data;
      name=\"url\"\r\n\r\nhttps://farm8.staticflickr.com/7408/10321505196_6209ce547e.jpg\r\n-----011000010111000001101001\r\nContent-Disposition:
      form-data;
      name=\"image\"\r\n\r\nstring\r\n-----011000010111000001101001--\r\n"


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("POST", "/v1/tools/nsfw", payload, headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
