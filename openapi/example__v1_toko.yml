        .header("content-type", "application/x-www-form-urlencoded")
        .body("name=Debug&slug=debug&description=New%2BDebug%2BToko&logo=https%253A%252F%252F&slogan=%2523DebugToBug&address=Jalan-jalan%2Bno.%2B1&footer=Stay%2BSafe%2Band%2BHealthy")
