schemas:
  idate:
    type: object
    properties:
      time_ago:
        type: string
        description: The relative time from now
      timestamp:
        type: integer
        description: Time in unix format (in second)
  ilastmodified:
    type: object
    nullable: true
    properties:
      time_ago:
        type: string
        description: The relative time from now
      timestamp:
        type: integer
        description: Time in unix format (in second)
  iseen:
    type: object
    properties:
      number:
        type: integer
        description: Number format
      format:
        type: string
        description: Short version format. Example 1 K, 2.5 B
  user_pagination:
    type: object
    properties:
      id:
        type: integer
        description: User ID
      username:
        type: string
        description: Username of user
      name:
        type: string
        description: Name of user
      picture:
        type: string
        nullable: true
        description: Picture URL of user
  basic_profile:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
      - type: object
        properties:
          email:
            type: string
            description: |
              Email address of user, if your access token has `email` scope.
  user_toko:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
      - type: object
        properties:
          admin:
            type: boolean
            description: Admin status of this user for this toko
          owner:
            type: boolean
            description: Owner status of this user for this toko
  user:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
      - type: object
        properties:
          about:
            type: string
          private:
            type: boolean
            description: Private status of user
          verify:
            type: boolean
            description: Verification status of user
          suspend:
            type: boolean
            description: Account suspension status of user
          media_private:
            type: boolean
            description: Private status of user's media
          isFollowPending:
            type: boolean
            description: >
              Pending status of following between the `authenticated user` (user
              that related to your bearer access_token) and `this user`
          isFollowing:
            type: boolean
            description: >
              Following status. Does the `autenticated user` (user that related
              to your bearer access_token) is follow `this user`.
          isFollower:
            type: boolean
            description: >
              Follower status. Does `this user` is follow the `authenticated
              user` (user that related to your bearer access_token).
          follower_count:
            type: integer
            description: The total number of followers of this user.
          following_count:
            type: integer
            description: The total number of followed by this user.
          media_count:
            type: integer
            description: The total number of media of this user.
  user_room_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
      - type: object
        properties:
          verify:
            type: boolean
            description: Verification status of user
  chord_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Chord ID
      artist:
        type: string
        description: Artist of the song
      slug_artist:
        type: string
        description: Slugify format of artist
      title:
        type: string
        description: Title of song
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
      seen:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/iseen
      slug:
        type: string
        description: Slugify format of chord
      link:
        type: string
        description: Link to Portalnesia URL
      user:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
  chord:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/chord_pagination
      - type: object
        properties:
          last_modified:
            $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/ilastmodified
          publish:
            type: boolean
            description: Publish status of chord
          block:
            type: boolean
            description: Block status of user
          text:
            type: string
            description: Chord text
  blog_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Blog ID
      title:
        type: string
        description: Title of blog
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
      image:
        type: string
        nullable: true
        description: Featured image of blog
      link:
        type: string
        description: Link to Portalnesia URL
      slug:
        type: string
        description: Slugify format og blog
      seen:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/iseen
      category:
        type: string
        description: Category of blog
      tags:
        type: array
        description: Array of blog tags
        items:
          type: string
      user:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
  blog:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/blog_pagination
      - type: object
        properties:
          last_modified:
            $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/ilastmodified
          format:
            type: string
            description: Format of blog
            enum:
              - html
              - markdown
          publish:
            type: boolean
            description: Publish status of blog
          block:
            type: boolean
            description: Block status of blog
          text:
            type: string
            description: Blog content
  base_twitter_thread:
    type: object
    properties:
      id:
        type: string
        description: Twitter Thread ID
      name:
        type: string
        description: Twitter name of the thread owner
      screen_name:
        type: string
        description: Twitter username of the thread owner
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
  twitter_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_twitter_thread
      - type: object
        properties:
          title:
            type: string
            description: Thread title
  twitter:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_twitter_thread
      - type: object
        properties:
          tweet_id:
            type: integer
            description: Portalnesia internal ID of thread.
          seen:
            $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/iseen
          original_thread:
            type: string
            description: Twitter url to original thread
          tweets:
            type: array
            items:
              type: object
              properties:
                media:
                  type: object
                  description: Media object, if this tweet contain media.
                  properties:
                    text:
                      type: string
                      description: Media url written in tweet
                    poster:
                      type: string
                      description: Thumbnail of media
                    urls:
                      type: array
                      description: Media urls
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            description: Type of media
                          url:
                            type: string
                            description: Media url
                    photo_count:
                      type: integer
                      description: Total number of photo type media in this tweet
                    video_count:
                      type: integer
                      description: Total number of video type media in this tweet
                urls:
                  type: array
                  description: Url object, if this tweet contain link
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        description: Url link written in tweet
                      url:
                        type: string
                        description: The link
                tweet:
                  type: string
                  description: Tweet text
  twibbon_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Twibbon ID
      title:
        type: string
        description: Title of twibbon
      slug:
        type: string
        description: Slugify format of twibbon
      link:
        type: string
        description: Link to Portalnesia URL
      image:
        type: string
        description: Image of twibbon
      publish:
        type: boolean
        description: Publish status of twibbon
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
      user:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
  twibbon:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/twibbon_pagination
      - type: object
        properties:
          description:
            type: string
  messages_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Message ID
      room:
        type: integer
        description: Chat Room ID
      remove:
        type: boolean
        description: Remove status of message
      read:
        type: boolean
        description: Read status of message
      delivered:
        type: boolean
        description: Delivered status of message
      from:
        type: integer
        description: The user ID of the sender of the message
      to:
        type: integer
        description: The user ID of the recipient of the message
      message:
        type: string
        description: Message text
      timestamp:
        type: integer
        description: Time in unix format
      image:
        type: string
        nullable: true
        description: Image url, if the message contain image
      type:
        type: string
        description: Message type
  room_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Chat Room ID
      read:
        type: boolean
        description: Read status of the last message in this chat room
      timestamp:
        type: integer
        description: Time of the last messagea in this chat room in unix format
      user:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_room_pagination
  comment_content:
    type: object
    properties:
      id:
        type: integer
        description: Comment ID
      type:
        type: string
        description: The type of content where this comment is located
      link:
        type: string
        description: Portalnesia URL to the content
      userid:
        type: integer
        description: User ID of the content owner
  comment_reply_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Comment ID
      block:
        type: boolean
        description: Block status of the comment
      can_deleted:
        type: boolean
        description: Status if this comment can be deleted
      timestamp:
        type: integer
        description: Time in unix format
      comment:
        type: string
        description: Comment text
      content:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/comment_content
      user:
        oneOf:
          - $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
          - type: object
            properties:
              name:
                type: string
                description: Commenting name
  comment_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/comment_reply_pagination
      - type: object
        properties:
          reply:
            type: object
            description: List of reply to this comment
            properties:
              can_load:
                type: boolean
                description: Status if this reply list have next page
              total:
                type: integer
                description: Total reply
              data:
                type: array
                items:
                  $ref: >-
                    https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/comment_reply_pagination
  base_files:
    type: object
    properties:
      id:
        type: string
        description: Files ID
      title:
        type: string
        description: Title of files
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
      private:
        type: boolean
        description: Private status of files
      size:
        type: integer
        description: File size in byte
      thumbs:
        type: string
        description: File thumbnail
      url:
        type: string
        description: URL of the file
      artist:
        type: string
        description: Artist of the audio files.
        nullable: true
  files_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_files
      - type: object
        properties:
          type:
            type: string
            description: File type
            enum:
              - video
              - audio
              - images
              - youtube
          can_set_profile:
            type: boolean
          is_profile_picture:
            type: boolean
  files:
    oneOf:
      - allOf:
          - $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_files
          - type: object
            properties:
              type:
                type: string
                description: File type
                enum:
                  - video
                  - audio
                  - youtube
              seen:
                $ref: >-
                  https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/iseen
              user:
                $ref: >-
                  https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
      - type: object
        properties:
          private:
            type: boolean
            description: Private status of files
  url_shortener_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Url shortener ID
      custom:
        type: string
        description: custom url of this url
      short_url:
        type: string
        description: Short url of this url
      long_url:
        type: string
        description: Long url of this url
      created:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/idate
  geodata_epsg_pagination:
    type: object
    properties:
      code:
        type: string
        description: >
          This code used to transform coordinates in
          [/v1/geodata/transform-coordinates](#tag/Geodata/paths/~1v1~1geodata~1transform-coordinates/post)
      name:
        type: string
        nullable: true
      area:
        type: string
        nullable: true
  base_toko_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Toko id
      name:
        type: string
        description: Name of toko
      slug:
        type: string
        description: Slugify format for link to toko
      logo:
        type: string
        description: Logo of toko
        nullable: true
      address:
        type: string
        description: Address of toko
        nullable: true
  toko_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_toko_pagination
      - type: object
        properties:
          user:
            $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
  toko:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_toko_pagination
      - type: object
        properties:
          description:
            type: string
            description: Description of toko
            nullable: true
          slogan:
            type: string
            description: Slogan of toko
            nullable: true
          footer:
            type: string
            description: Custom footer text for printing of this toko
            nullable: true
          users:
            type: array
            items:
              $ref: >-
                https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_toko
  toko_item_pagination:
    type: object
    properties:
      id:
        type: integer
        description: Item id
      toko_id:
        type: integer
        description: Toko id
      name:
        type: string
        description: Name of item
      description:
        type: string
        description: Description of item
        nullable: true
      price:
        type: integer
        description: Price of item
      disscount:
        type: integer
        description: Disscount of item
      Image:
        type: string
        description: Item image
        nullable: true
      category:
        type: string
        description: Item category
        nullable: true
      group:
        type: string
        description: Item group
        nullable: true
      active:
        type: integer
        description: Active status of item
  toko_transaction_pagination:
    type: object
    properties:
      id:
        type: string
        description: Transaction id
      toko_id:
        type: integer
        description: Toko id
      subtotal:
        type: integer
        description: Subtotal of transaction
      disscount:
        type: integer
        description: Total disscount on transaction
      total:
        type: integer
        description: Total price on transaction
      cash:
        type: integer
        description: The amount the price the buyer pays on this transation
      timestamp:
        type: number
        description: Timestamp of this transacction was created in unix format
      items:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: Item id
            qty:
              type: integer
              description: Quantity of this item
            name:
              type: string
              description: Name of item
            price:
              type: integer
              description: Price of item
            disscount:
              type: integer
              description: Disscount of item
      user:
        $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
  base_quiz:
    type: object
    properties:
      id:
        type: string
        description: Quiz identity
      title:
        type: string
        description: Title of quiz
      public:
        type: boolean
        description: Public status of quiz
      publish:
        type: boolean
        description: Publish status of quiz
  quiz_pagination:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_quiz
      - type: object
        properties:
          total_response:
            type: integer
            description: >-
              Total number of those who answered the quiz. Return 0 if the quiz
              has not been published.
  quiz:
    allOf:
      - $ref: >-
          https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/base_quiz
      - type: object
        properties:
          self_answer:
            type: boolean
            description: >-
              `self_answer` option of quiz. Will only be shown if you are the
              owner of this quiz.
          quiz:
            type: array
            items:
              type: object
              description: >-
                Quiz detail. Will only be shown if you are the owner of this
                quiz.
              properties:
                question:
                  type: string
                  description: >-
                    Questions in quiz. Will only be shown if you are the owner
                    of this quiz.
                answer:
                  type: string
                  description: >-
                    Answer in quiz. Will only be shown if you are the owner of
                    this quiz.
                choise:
                  type: array
                  items:
                    type: string
                    description: >-
                      All of the possible answer in quiz. Will only be shown if
                      you are the owner of this quiz.
          user:
            $ref: >-
              https://raw.githubusercontent.com/portalnesia/files/main/openapi/schemas.yml#/schemas/user_pagination
