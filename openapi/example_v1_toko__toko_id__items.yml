v1_toko__toko_id__items_get:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request GET \
        --url 'https://api.portalnesia.com/v1/toko/debug/items?page=1&per_page=15' \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id'
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');

      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }

      axios.get('https://api.portalnesia.com/v1/toko/{toko_id}/items',config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data = null;


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("GET",
      "https://api.portalnesia.com/v1/toko/debug/items?page=1&per_page=15");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/toko/debug/items?page=1&per_page=15",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "GET",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("GET", "/v1/toko/debug/items?page=1&per_page=15",
      headers=headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.get("https://api.portalnesia.com/v1/toko/debug/items?page=1&per_page=15")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .asString();
v1_toko__toko_id__items_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/toko/debug/items \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data 'name=Vanilla+Latte+Hot' \
        --data 'description=New+Items' \
        --data price=10000 \
        --data disscount=0 \
        --data image=https%3A%2F%2F.... \
        --data category=Coffee \
        --data 'group=Vanilla+Latte' \
        --data active=false
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');

      var qs = require('qs');


      var data = qs.stringify({
         'name': 'Vanilla Latte Hot'
         'description': 'New Items'
         'price': '10000'
         'disscount': '0'
         'image': 'https://....'
         'category': 'Coffee'
         'group': 'Vanilla Latte'
         'active': 'false'
      })


      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }


      axios.post('https://api.portalnesia.com/v1/toko/{toko_id}/items',data,config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
