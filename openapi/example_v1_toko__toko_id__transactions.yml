v1_toko__toko_id__transactions_get:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request GET \
        --url 'https://api.portalnesia.com/v1/toko/debug/transactions?page=1&per_page=15&filter=monthly&from=1637185086&to=1637185086' \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id'
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');


      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }


      axios.get('https://api.portalnesia.com/v1/toko/{toko_id}/transactions',config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data = null;


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("GET",
      "https://api.portalnesia.com/v1/toko/debug/transactions?page=1&per_page=15&filter=monthly&from=1637185086&to=1637185086");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/toko/debug/transactions?page=1&per_page=15&filter=monthly&from=1637185086&to=1637185086",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "GET",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("GET",
      "/v1/toko/debug/transactions?page=1&per_page=15&filter=monthly&from=1637185086&to=1637185086",
      headers=headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.get("https://api.portalnesia.com/v1/toko/debug/transactions?page=1&per_page=15&filter=monthly&from=1637185086&to=1637185086")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .asString();
v1_toko__toko_id__transactions_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/toko/debug/transactions \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/json' \
        --data '{"cash":0,"items":[{"id":0,"qty":0}]}'
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');


      var data = {
        "cash": 25000,
        "items": [
          {
            "id": 51,
            "qty": 2
          }
        ]
      };


      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/json'
        }
      }


      axios.post('https://api.portalnesia.com/v1/toko/{toko_id}/transactions',data,config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data = JSON.stringify({
        "cash": 0,
        "items": [
          {
            "id": 0,
            "qty": 0
          }
        ]
      });


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("POST",
      "https://api.portalnesia.com/v1/toko/debug/transactions");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.setRequestHeader("content-type", "application/json");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/toko/debug/transactions",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "POST",
        CURLOPT_POSTFIELDS => "{\"cash\":0,\"items\":[{\"id\":0,\"qty\":0}]}",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: application/json"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: |-
      import http.client

      conn = http.client.HTTPSConnection("api.portalnesia.com")

      payload = "{\"cash\":0,\"items\":[{\"id\":0,\"qty\":0}]}"

      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN",
          'content-type': "application/json"
          }

      conn.request("POST", "/v1/toko/debug/transactions", payload, headers)

      res = conn.getresponse()
      data = res.read()

      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.post("https://api.portalnesia.com/v1/toko/debug/transactions")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .header("content-type", "application/json")
        .body("{\"cash\":0,\"items\":[{\"id\":0,\"qty\":0}]}")
        .asString();
