_v1_user_{username}_put:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request PUT \
        --url https://api.portalnesia.com/v1/user/username \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data 'name=John+Doe' \
        --data birthday=1990-01-01 \
        --data gender=0
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');
      var qs = require('qs');

      var data = qs.stringify({
         'name': 'John Doe'
         'birthday': '1990-01-01'
         'gender': '0'
      })

      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }

      axios.put('https://api.portalnesia.com/v1/user/{username}',data,config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
