_v1_user_{username}_get:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request GET \
        --url https://api.portalnesia.com/v1/user/username \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id'
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');

      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }

      axios.get('https://api.portalnesia.com/v1/user/{username}',config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: |-
      const data = null;

      const xhr = new XMLHttpRequest();
      xhr.withCredentials = true;

      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });

      xhr.open("GET", "https://api.portalnesia.com/v1/user/username");
      xhr.setRequestHeader("PN-Client-Id", "Your client id");
      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/user/username",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "GET",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: |-
      import http.client

      conn = http.client.HTTPSConnection("api.portalnesia.com")

      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("GET", "/v1/user/username", headers=headers)

      res = conn.getresponse()
      data = res.read()

      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.get("https://api.portalnesia.com/v1/user/username")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .asString();
_v1_user_{username}_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/user/username \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: multipart/form-data' \
        --form image=string
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');
      var fs = require('fs');

      var data = new FormData();
      data.append('image',fs.createReadStream('string'))

      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }

      axios.post('https://api.portalnesia.com/v1/user/{username}',data,config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
