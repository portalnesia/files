    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/messages/room \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data username=friend_username
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');
      var qs = require('qs');

      var data = qs.stringify({
         'username': 'friend_username'
      })

      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }

      axios.post('https://api.portalnesia.com/v1/messages/room',data,config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
