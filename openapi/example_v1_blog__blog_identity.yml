v1_blog__blog_identity_put:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request PUT \
        --url https://api.portalnesia.com/v1/blog/sample-blog-identity \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: application/x-www-form-urlencoded' \
        --data 'title=Test+blog' \
        --data slug=test-blog \
        --data 'text=%23+Hello+World' \
        --data image=https%3A%2F%2Fcontent.portalnesia.com%2F... \
        --data format=markdown \
        --data tags=Wordpress%2CBlog \
        --data category=uncategory \
        --data publish=false
  - lang: javascript
    label: Node + Axios
    source: >-
      var axios = require('axios');

      var qs = require('qs');


      var data = qs.stringify({
         'title': 'Test blog'
         'slug': 'test-blog'
         'text': '# Hello World'
         'image': 'https://content.portalnesia.com/...'
         'format': 'markdown'
         'tags': 'Wordpress,Blog'
         'category': 'uncategory'
         'publish': 'false'
      })


      var config = {
        headers: {
          'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
          'PN-Client-Id': 'Your client id',
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }


      axios.put('https://api.portalnesia.com/v1/blog/{blog_identity}',data,config)

      .then(function(response){
        console.log(response.data)
      })

      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data =
      "title=Test%2Bblog&slug=test-blog&text=%2523%2BHello%2BWorld&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=markdown&tags=Wordpress%252CBlog&category=uncategory&publish=false";


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("PUT",
      "https://api.portalnesia.com/v1/blog/sample-blog-identity");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/blog/sample-blog-identity",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "PUT",
        CURLOPT_POSTFIELDS => "title=Test%2Bblog&slug=test-blog&text=%2523%2BHello%2BWorld&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=markdown&tags=Wordpress%252CBlog&category=uncategory&publish=false",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: application/x-www-form-urlencoded"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      payload =
      "title=Test%2Bblog&slug=test-blog&text=%2523%2BHello%2BWorld&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=markdown&tags=Wordpress%252CBlog&category=uncategory&publish=false"


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN",
          'content-type': "application/x-www-form-urlencoded"
          }

      conn.request("PUT", "/v1/blog/sample-blog-identity", payload, headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.put("https://api.portalnesia.com/v1/blog/sample-blog-identity")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .header("content-type", "application/x-www-form-urlencoded")
        .body("title=Test%2Bblog&slug=test-blog&text=%2523%2BHello%2BWorld&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=markdown&tags=Wordpress%252CBlog&category=uncategory&publish=false")
        .asString();
