v1_files_get:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request GET \
        --url 'https://api.portalnesia.com/v1/files?q=title%20searching&page=1&per_page=15' \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id'
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');

      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }

      axios.get('https://api.portalnesia.com/v1/files',config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: >-
      const data = null;


      const xhr = new XMLHttpRequest();

      xhr.withCredentials = true;


      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });


      xhr.open("GET",
      "https://api.portalnesia.com/v1/files?q=title%20searching&page=1&per_page=15");

      xhr.setRequestHeader("PN-Client-Id", "Your client id");

      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");


      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/files?q=title%20searching&page=1&per_page=15",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "GET",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("GET", "/v1/files?q=title%20searching&page=1&per_page=15",
      headers=headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.get("https://api.portalnesia.com/v1/files?q=title%20searching&page=1&per_page=15")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .asString();
v1_files_post:
  - lang: shell
    label: Shell + Curl
    source: |-
      curl --request POST \
        --url https://api.portalnesia.com/v1/files \
        --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
        --header 'PN-Client-Id: Your client id' \
        --header 'content-type: multipart/form-data' \
        --form file=string \
        --form 'youtube=https://www.youtube.com/watch?v=...'
  - lang: javascript
    label: Node + Axios
    source: |-
      var axios = require('axios');
      var fs = require('fs');

      var data = new FormData();
      data.append('file',fs.createReadStream('string'))
      data.append('youtube','https://www.youtube.com/watch?v=...')

      var config = {
          headers: {
            'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
            'PN-Client-Id': 'Your client id'
          }
      }

      axios.post('https://api.portalnesia.com/v1/files',data,config)
      .then(function(response){
        console.log(response.data)
      })
      .catch(function (error) {
        console.log('error', error);
      });
  - lang: javascript
    label: Javascript + Xhr
    source: |-
      const data = new FormData();
      data.append("file", "string");
      data.append("youtube", "https://www.youtube.com/watch?v=...");

      const xhr = new XMLHttpRequest();
      xhr.withCredentials = true;

      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
        }
      });

      xhr.open("POST", "https://api.portalnesia.com/v1/files");
      xhr.setRequestHeader("PN-Client-Id", "Your client id");
      xhr.setRequestHeader("Authorization", "Bearer REPLACE_BEARER_TOKEN");

      xhr.send(data);
  - lang: php
    label: Php + Curl
    source: |-
      <?php

      $curl = curl_init();

      curl_setopt_array($curl, [
        CURLOPT_URL => "https://api.portalnesia.com/v1/files",
        CURLOPT_RETURNTRANSFER => true,
        CURLOPT_ENCODING => "",
        CURLOPT_MAXREDIRS => 10,
        CURLOPT_TIMEOUT => 30,
        CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
        CURLOPT_CUSTOMREQUEST => "POST",
        CURLOPT_POSTFIELDS => "-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"file\"\r\n\r\nstring\r\n-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"youtube\"\r\n\r\nhttps://www.youtube.com/watch?v=...\r\n-----011000010111000001101001--\r\n",
        CURLOPT_HTTPHEADER => [
          "Authorization: Bearer REPLACE_BEARER_TOKEN",
          "PN-Client-Id: Your client id",
          "content-type: multipart/form-data"
        ],
      ]);

      $response = curl_exec($curl);
      $err = curl_error($curl);

      curl_close($curl);

      if ($err) {
        echo "cURL Error #:" . $err;
      } else {
        echo $response;
      }
  - lang: python
    label: Python + Python3
    source: >-
      import http.client


      conn = http.client.HTTPSConnection("api.portalnesia.com")


      payload = "-----011000010111000001101001\r\nContent-Disposition:
      form-data;
      name=\"file\"\r\n\r\nstring\r\n-----011000010111000001101001\r\nContent-Disposition:
      form-data;
      name=\"youtube\"\r\n\r\nhttps://www.youtube.com/watch?v=...\r\n-----011000010111000001101001--\r\n"


      headers = {
          'PN-Client-Id': "Your client id",
          'Authorization': "Bearer REPLACE_BEARER_TOKEN"
          }

      conn.request("POST", "/v1/files", payload, headers)


      res = conn.getresponse()

      data = res.read()


      print(data.decode("utf-8"))
  - lang: java
    label: Java + Unirest
    source: >-
      HttpResponse<String> response =
      Unirest.post("https://api.portalnesia.com/v1/files")
        .header("PN-Client-Id", "Your client id")
        .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
        .body("-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"file\"\r\n\r\nstring\r\n-----011000010111000001101001\r\nContent-Disposition: form-data; name=\"youtube\"\r\n\r\nhttps://www.youtube.com/watch?v=...\r\n-----011000010111000001101001--\r\n")
        .asString();
