openapi: 3.0.0
info:
  title: Portalnesia
  description: REST API to access Portalnesia services
  version: 1.0.0
  x-logo:
    url: https://content.portalnesia.com/Banner.png
    backgroundColor: '#ffffff'
    altText: Portalnesia Logo
  termsOfService: https://portalnesia.com/pages/terms-of-service
  contact:
    name: Portalnesia
    url: https://portalnesia.com
    email: support@portalnesia.com
  license:
    name: MIT
    url: https://github.com/portalnesia/portalnesia/blob/main/LICENSE
servers:
  - url: https://api.portalnesia.com
    description: Portalnesia API Server
tags:
  - name: Blog
  - name: Comments
  - name: Chord
  - name: Files
  - name: Geodata
  - name: Likes
  - name: Messages
  - name: Quiz
  - name: Search
  - name: Toko
  - name: Toko > Items
  - name: Toko > Transactions
  - name: Toko > Users
  - name: Tools
  - name: Tools > Downloader
  - name: Twibbon
  - name: Twitter Thread Reader
  - name: URL Shortener
  - name: Users
paths:
  /v1/blog/dashboard:
    get:
      tags:
        - Blog
      summary: Get List of User Blog
      x-badges:
        - color: red
          label: 'OAuth: User'
        - color: yellow
          label: 'Scope: blog'
      security:
        - OauthUser:
            - blog
      x-codeSamples:
        - lang: shell
          label: Shell + Curl
          source: |-
            curl --request GET \
              --url 'https://api.portalnesia.com/v1/blog/dashboard?page=1&per_page=15' \
              --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
              --header 'PN-Client-Id: Your client id'
        - lang: javascript
          label: Node + Axios
          source: |-
            var axios = require('axios');

            var config = {
                headers: {
                  'Authorization': 'Bearer REPLACE_BEARER_TOKEN', 
                  'PN-Client-Id': 'Your client id'
                }
            }

            axios.get('https://api.portalnesia.com/v1/blog/dashboard',config)
            .then(function(response){
              console.log(response.data)
            })
            .catch(function (error) {
              console.log('error', error);
            });
        - lang: javascript
          label: Javascript + Xhr
          source: >-
            const data = null;


            const xhr = new XMLHttpRequest();

            xhr.withCredentials = true;


            xhr.addEventListener("readystatechange", function () {
              if (this.readyState === this.DONE) {
                console.log(this.responseText);
              }
            });


            xhr.open("GET",
            "https://api.portalnesia.com/v1/blog/dashboard?page=1&per_page=15");

            xhr.setRequestHeader("PN-Client-Id", "Your client id");

            xhr.setRequestHeader("Authorization", "Bearer
            REPLACE_BEARER_TOKEN");


            xhr.send(data);
        - lang: php
          label: Php + Curl
          source: |-
            <?php

            $curl = curl_init();

            curl_setopt_array($curl, [
              CURLOPT_URL => "https://api.portalnesia.com/v1/blog/dashboard?page=1&per_page=15",
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => "",
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 30,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => "GET",
              CURLOPT_HTTPHEADER => [
                "Authorization: Bearer REPLACE_BEARER_TOKEN",
                "PN-Client-Id: Your client id"
              ],
            ]);

            $response = curl_exec($curl);
            $err = curl_error($curl);

            curl_close($curl);

            if ($err) {
              echo "cURL Error #:" . $err;
            } else {
              echo $response;
            }
        - lang: python
          label: Python + Python3
          source: >-
            import http.client


            conn = http.client.HTTPSConnection("api.portalnesia.com")


            headers = {
                'PN-Client-Id': "Your client id",
                'Authorization': "Bearer REPLACE_BEARER_TOKEN"
                }

            conn.request("GET", "/v1/blog/dashboard?page=1&per_page=15",
            headers=headers)


            res = conn.getresponse()

            data = res.read()


            print(data.decode("utf-8"))
        - lang: java
          label: Java + Unirest
          source: >-
            HttpResponse<String> response =
            Unirest.get("https://api.portalnesia.com/v1/blog/dashboard?page=1&per_page=15")
              .header("PN-Client-Id", "Your client id")
              .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
              .asString();
      parameters:
        - name: PN-Client-Id
          in: header
          schema:
            type: string
          required: true
          description: Client Id
          example: Your client id
        - name: page
          in: query
          schema:
            type: integer
          required: false
          description: |-
            Number of page.    
            Default 1
          example: '1'
        - name: per_page
          in: query
          schema:
            type: integer
          required: false
          description: |-
            Number of total data per page.   
            Default 15   
            Max 50
          example: '15'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      page:
                        type: integer
                        description: Current page
                      total:
                        type: integer
                        description: Total ammount of data
                      total_page:
                        type: integer
                        description: Total number of pages
                      can_load:
                        type: boolean
                        description: Status if this list have next page
                      data:
                        type: array
                        items:
                          $ref: ./schemas.json#/schemas/blog_pagination
              example:
                error: false
                message: OK
                data:
                  page: 1
                  total: 1
                  total_page: 1
                  can_load: false
                  data:
                    - id: 6
                      title: Blog name
                      created:
                        time_ago: 2 years ago
                        timestamp: 1586712498
                      image: https://content.portalnesia.com/......
                      link: https://portalnesia.com/blog/slug-name
                      slug: slug-name
                      seen:
                        number: 1
                        format: '1'
                      category: tutorial
                      tags:
                        - Wordpress
                        - Blog
                      user:
                        id: 123456
                        username: username
                        name: Name
                        picture: https://content.portalnesia.com/......
