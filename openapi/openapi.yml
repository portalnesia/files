          label: Java + Unirest
          source: >-
            HttpResponse<String> response =
            Unirest.post("https://api.portalnesia.com/v1/blog")
              .header("PN-Client-Id", "Your client id")
              .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
              .header("content-type", "application/x-www-form-urlencoded")
              .body("title=Test%2Bblog&slug=test-blog&text=%253Cp%253EHello%2BWorld%253C%252Fp%253E&image=https%253A%252F%252Fcontent.portalnesia.com%252F...&format=html&tags=Blog%252CDevelopment&category=uncategory")
              .asString();
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - title
                - slug
                - text
              properties:
                title:
                  type: string
                  description: |
                    Title of blog   
                  example: Test blog
                slug:
                  type: string
                  description: |
                    Slug URL   
                    Slugify format (lowercase and space replaced by `-`)   
                  example: test-blog
                text:
                  type: string
                  description: |
                    Content of blog     
                  example: <p>Hello World</p>
                image:
                  type: string
                  description: |-
                    Poster image of blog   
                    Any image URL   
                    Default `null`
                  example: https://content.portalnesia.com/...
                format:
                  type: string
                  enum:
                    - html
                    - markdown
                  description: |
                    `html` or `markdown`    
                    Default `html`
                  example: html
                tags:
                  type: string
                  description: |-
                    Tags of blog   
                    comma separate.   
                    Default `""`   
                  example: Blog,Development
                category:
                  type: string
                  description: >-
                    Blog category    

                    Get list of category in
                    [`/v1/category/list`](#get-/v1/blog/category/list)    

                    Default `uncategory`
                  example: uncategory
      parameters:
        - name: PN-Client-Id
          in: header
          schema:
            type: string
          required: true
          description: Client Id
          example: Your client id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      slug:
                        type: string
                      publish:
                        type: boolean
              example:
                error: false
                message: OK
                data:
                  slug: slug-name
                  publish: false
