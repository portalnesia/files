  /v1/blog/dashboard:
    get:
      tags:
        - Blog
      summary: Get List of My Blog
      x-badges:
        - color: red
          label: 'OAuth: User'
        - color: yellow
          label: 'Scope: blog'
      security:
        - OauthUser:
            - blog
      x-codeSamples:
        $ref: ./example_v1_blog_dashboard.yml#/v1_blog_dashboard_get
      parameters:
        - name: PN-Client-Id
          in: header
          schema:
            type: string
          required: true
          description: Client Id
          example: Your client id
        - name: page
          in: query
          schema:
            type: integer
          required: false
          description: |-
            Number of page.    
            Default 1
          example: '1'
        - name: per_page
          in: query
          schema:
            type: integer
          required: false
          description: |-
            Number of total data per page.   
            Default 15   
            Max 50
          example: '15'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      page:
                        type: integer
                        description: Current page
                      total:
                        type: integer
                        description: Total ammount of data
                      total_page:
                        type: integer
                        description: Total number of pages
                      can_load:
                        type: boolean
                        description: Status if this list have next page
                      data:
                        type: array
                        items:
                          $ref: ./schemas.yml#/schemas/blog_pagination
              example:
                error: false
                message: OK
                data:
                  page: 1
                  total: 1
                  total_page: 1
                  can_load: false
                  data:
                    - id: 6
                      title: Blog name
                      created:
                        time_ago: 2 years ago
                        timestamp: 1586712498
                      image: https://content.portalnesia.com/......
                      link: https://portalnesia.com/blog/slug-name
                      slug: slug-name
                      seen:
                        number: 1
                        format: '1'
                      category: tutorial
                      tags:
                        - Wordpress
                        - Blog
                      user:
                        id: 123456
                        username: username
                        name: Name
                        picture: https://content.portalnesia.com/......
  /v1/blog:
    post:
      tags:
        - Blog
      summary: Create New Blog
      x-badges:
        - color: red
          label: 'OAuth: User'
        - color: yellow
          label: 'Scope: blog'
      security:
        - OauthUser:
            - blog
      x-codeSamples:
        $ref: ./example_v1_blog.yml#/v1_blog_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - title
                - slug
                - text
              properties:
                title:
                  type: string
                  description: |
                    Title of blog   
                  example: Test blog
                slug:
                  type: string
                  description: |
                    Slug URL   
                    Slugify format (lowercase and space replaced by `-`)   
                  example: test-blog
                text:
                  type: string
                  description: |
                    Content of blog     
                  example: <p>Hello World</p>
                image:
                  type: string
                  description: |-
                    Poster image of blog   
                    Any image URL   
                    Default `null`
                  example: https://content.portalnesia.com/...
                format:
                  type: string
                  enum:
                    - html
                    - markdown
                  description: |
                    `html` or `markdown`    
                    Default `html`
                  example: html
                tags:
                  type: string
                  description: |-
                    Tags of blog   
                    comma separate.   
                    Default `""`   
                  example: Blog,Development
                category:
                  type: string
                  description: >-
                    Blog category    

                    Get list of category in
                    [`/v1/category/list`](#get-/v1/blog/category/list)    

                    Default `uncategory`
                  example: uncategory
      parameters:
        - name: PN-Client-Id
          in: header
          schema:
            type: string
          required: true
          description: Client Id
          example: Your client id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
              example:
                error: false
                message: OK
