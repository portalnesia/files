      type: object
      required:
        - cash
        - items
      properties:
        cash:
          type: integer
          description: The amount the price the buyer pays on this transation
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: Item id
              qty:
                type: integer
                description: Quantity of this item
  securitySchemes:
    OauthUser:
      type: oauth2
      description: >-
        OAuth2 with user based authentication that include user authorization.
        With this authentication, you can access all of the endpoints,
        especially endpoints that can access user resources.
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.portalnesia.com/oauth/authorize
          refreshUrl: https://accounts.portalnesia.com/oauth/token
          tokenUrl: https://accounts.portalnesia.com/oauth/token
          scopes:
            basic: Basic access to endpoint.
            email: Get user email
            blog: Access blog endpoint, have read and write access to user's blog
            comments: >-
              Access comments endpoint, have read and write access to user's
              comments
            chord: Access chord endpoint
            files: Access files endpoint, have read and write access to user's files
            geodata: Access geodata endpoint
            likes: Access likes endpoint, have read and write access to user's likes
            messages: >-
              Access messages endpoint, have read and write access to user's
              messages
            toko: Access toko endpoint, have read and write access to user's toko
            twibbon: >-
              Access twibbon endpoint, have read and write access to user's
              twibbon
            thread: Access twitter thread endpoint
            url-shortener: >-
              Access url shortener endpoint, have read and write access to
              user's url shortener
            user: >-
              Access user endpoint, have read and write access to user's
              following, follower, profile, media
    OauthClient:
      type: oauth2
      description: >-
        OAuth2 with client based authentication. This flow is used in
        **server-to-server** authentication.   

        Since this flow does not include authorization, ONLY endpoints that do
        not access user information can be accessed.
      flows:
        clientCredentials:
          tokenUrl: https://accounts.portalnesia.com/oauth/token
          refreshUrl: https://accounts.portalnesia.com/oauth/token
          scopes:
            basic: Basic read access.
            blog: Read access to blog endpoint
            chord: Read access to chord endpoint
            comments: Read access to comments endpoint
            geodata: Access to geodata endpoint
            twibbon: Read access to twibbon endpoint
            thread: Access to twitter thread endpoint
            toko: Read access to toko items
            url-shortener: Access to url shortener endpoint
            user: Read access to user endpoint

